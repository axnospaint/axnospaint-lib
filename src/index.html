<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- ★投稿する掲示板のタイトル -->
    <title>AXNOS Paint（アクノスペイント）</title>
    <script>
        // 画面上部のお知らせ領域に表示するテキスト（掲示板名を想定）
        const HEADER_TEXT = document.getElementsByTagName('title')[0].textContent;
        // ページ遷移を防止する場合アンコメントする
        /*
        window.onbeforeunload = function (event) {
            event.preventDefault();
            event.returnValue = "";
        }
        */
        document.addEventListener("DOMContentLoaded", function () {
            var axp = new AXNOSPaint({
                bodyId: 'axnospaint_body',
                checkSameBBS: true,
                oekakiURL: './',
                headerText: HEADER_TEXT,
                expansionTab: {
                    name: 'ヘルプ',
                    msg: '説明書（ニコニコ大百科のAXNOS Paint:ヘルプの記事）を別タブで開きます。',
                    link: 'https://dic.nicovideo.jp/id/5703111',
                },
                post: function (postObj) {
                    // ここに投稿用プログラムを記述
                    alert('サンプルのため、投稿機能は動作しません。');
                },
            });
        });
    </script>
</head>

<body>
    <div id="axnospaint_body"></div>
</body>

</html>
