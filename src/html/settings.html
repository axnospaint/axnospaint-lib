<!-- 開発用タブ -->
<div
  id="axp_settings_div_menu"
  class="grow bg-stone-200 text-black dark:bg-gray-900 dark:text-white"
>
  <div class="container mx-auto h-full p-4">
    <div class="max-h-svh overflow-y-auto">
      <div class="mb-4">
        <button
          id="light-mode"
          class="rounded bg-blue-500 px-4 py-2 text-white"
        >
          ライトモード
        </button>
        <button id="dark-mode" class="rounded bg-gray-700 px-4 py-2 text-white">
          ダークモード
        </button>
        <button
          id="system-mode"
          class="rounded bg-green-500 px-4 py-2 text-white"
        >
          システム設定
        </button>
      </div>

      <hr />

      <div class="grid grid-cols-5">
        <!-- ナビメニュー -->
        <div class="col-span-1">
          <div
            x-data="fetchData()"
            class="relative mx-auto w-full divide-y divide-gray-200 overflow-hidden rounded-md border-gray-200 bg-white text-sm font-normal dark:bg-black"
          >
            <template x-for="chapter in chapters" :key="chapter.id">
              <div
                x-data="{ id: $id('accordion') }"
                class="group cursor-pointer"
              >
                <button
                  @click="setActiveAccordion(id)"
                  class="flex w-full select-none items-center justify-between p-2 text-left group-hover:underline"
                >
                  <span
                    class="text-base font-bold"
                    x-text="i18n('@SETTINGS.' + chapter.title)"
                  ></span>
                  <svg
                    class="h-4 w-4 duration-200 ease-out"
                    :class="{ 'rotate-180': activeAccordion==id }"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                <div x-show="activeAccordion==id" x-collapse x-cloak>
                <div>
                  <div class="ml-4 p-2 pt-0 opacity-70">
                    <template
                      x-for="section in chapter.sections"
                      :key="section.id"
                    >
                      <div>
                        <span
                          class="text-sm"
                          x-text="i18n('@SETTINGS.' + chapter.title + '.' + section.title)"
                        ></span>
                      </div>
                    </template>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>

        <!-- コンテンツ -->
        <div class="col-span-4">
          <div class="mx-4 space-y-4">
            <!-- data -->
            <div x-data="fetchData">
              <!-- 大見出し -->
              <template x-for="chapter in chapters" :key="chapter.id">
                <div>
                  <span
                    class="ml-6 text-lg font-bold"
                    x-text="i18n('@SETTINGS.' + chapter.title)"
                  ></span>
                  <!-- 小見出し -->
                  <template
                    x-for="section in chapter.sections"
                    :key="section.id"
                  >
                    <div
                      class="mx-auto my-2 rounded-xl bg-white p-6 shadow-md dark:bg-black"
                    >
                      <div class="flex flex-col">
                        <!-- 見出しと説明 -->
                        <div>
                          <span
                            class="text-base font-bold leading-none tracking-tight text-neutral-900 dark:text-neutral-100"
                            x-text="i18n('@SETTINGS.' + chapter.title + '.' + section.title)"
                          ></span>
                        </div>
                        <div>
                          <span
                            class="text-sm text-neutral-500 dark:text-neutral-400"
                            x-text="i18n('@SETTINGS.' + chapter.title + '.' + section.title + '.MSG')"
                          ></span>
                        </div>
                        <!-- 部品 -->
                        <div>
                          <!-- ボタン -->
                          <template x-if="section.type === 'button'">
                              <div x-html="htmlButton"></div>
                          </template>
                          <!-- レンジスライダー -->
                          <template x-if="section.type === 'range'">
                            <div x-html="htmlRange"></div>
                          </template>
                          <!-- トグルスイッチ -->
                          <template x-if="section.type === 'switch'">
                            <div x-html="htmlSwitch"></div>
                          </template>
                          <!-- セレクトボックス -->
                          <template x-if="section.type === 'select'">
                            <div x-html="htmlSelect"></div>
                          </template>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
